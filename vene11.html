<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame Clicker</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            animation: backgroundGlow 3s infinite alternate;
        }
        @keyframes backgroundGlow {
            0% { background-color: black; }
            100% { background-color: darkred; }
        }
        .container {
            margin-top: 50px;
        }
        .title {
            font-size: 40px;
            text-transform: uppercase;
            color: orange;
            text-shadow: 0 0 10px red;
        }
        .button {
            background-color: orange;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: red;
            box-shadow: 0 0 20px yellow;
        }
        .stats {
            margin-top: 20px;
            font-size: 24px;
        }
        .button-container {
            margin-top: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üî• Flame Clicker üî•</h1>
        <p>Samla s√• m√•nga klick som m√∂jligt innan tiden tar slut!</p>
        <button class="button" id="clickButton">üî• Klicka h√§r üî•</button>
        <div class="stats">
            <p>Po√§ng: <span id="score">0</span></p>
            <p>‚è≥ Tid kvar: <span id="timer">30</span>s</p>
        </div>
        <div class="button-container">
            <button class="button" id="restartButton">üîÑ B√∂rja om</button>
            <button class="button" onclick="setTime(60)">1 min</button>
            <button class="button" onclick="setTime(120)">2 min</button>
            <button class="button" onclick="setTime(600)">10 min</button>
        </div>
    </div>
    <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/4380"></audio>
    <script>
        // Variabler f√∂r att lagra po√§ng, √•terst√•ende tid och timerintervallet
        let score = 0;
        let timeLeft = 30;
        let countdown;

        // H√§mtar HTML-element och lagrar dem i variabler
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const clickButton = document.getElementById("clickButton");
        const restartButton = document.getElementById("restartButton");
        const clickSound = document.getElementById("clickSound");

        // Funktion f√∂r att starta spelet
        function startGame() {
            score = 0; // √Öterst√§ller po√§ng
            scoreDisplay.textContent = score; // Uppdaterar visningen av po√§ng
            clickButton.disabled = false; // Aktiverar klickknappen
            clickButton.textContent = "üî• Klicka h√§r üî•";
            clearInterval(countdown); // Stoppar eventuell tidigare timer
            
            // Startar en nedr√§kning
            countdown = setInterval(() => {
                timeLeft--; // Minskar tiden med 1 sekund
                timerDisplay.textContent = timeLeft; // Uppdaterar visningen av tiden
                
                // Om tiden √§r slut, avsluta spelet
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    clickButton.disabled = true; // Inaktiverar klickknappen
                    clickButton.textContent = "üî• Spelet √§r slut! üî•";
                }
            }, 1000);
        }

        // Eventlyssnare f√∂r klick-knappen
        clickButton.addEventListener("click", () => {
            score++; // √ñkar po√§ng
            scoreDisplay.textContent = score; // Uppdaterar visningen av po√§ng
            clickSound.play(); // Spelar upp ljud vid klick
            clickButton.classList.add("animate"); // L√§gger till animering vid klick
            
            // Tar bort animationseffekten efter en kort stund
            setTimeout(() => clickButton.classList.remove("animate"), 300);
        });

        // Eventlyssnare f√∂r starta om-knappen
        restartButton.addEventListener("click", () => {
            timeLeft = 30; // √Öterst√§ller tiden
            timerDisplay.textContent = timeLeft; // Uppdaterar visningen av tiden
            startGame(); // Startar spelet p√• nytt
        });

        // Funktion f√∂r att √§ndra speltiden
        function setTime(seconds) {
            timeLeft = seconds; // √Ñndrar tiden till den valda tidsinst√§llningen
            timerDisplay.textContent = timeLeft; // Uppdaterar visningen av tiden
            startGame(); // Startar spelet p√• nytt
        }

        // Starta spelet vid sidans laddning
        startGame();
    </script>
</body>
</html>
